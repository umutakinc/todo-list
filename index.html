<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="cart-title h1" id="title">Todo App</h3>
        </div>
        <div class="card-body">
          <div class="input-group">
            <input type="text" id="txtTaskName" class="form-control">
            <button type="submit" id="btnAddNewTask" class="btn btn-primary">Ekle</button> 
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header controls">
            <div class="filters">
                <span class="active" id="all">Hepsi</span>
                <span id="pending">YapÄ±lacaklar</span>
                <span id="completed">Tamamlananlar</span>
            </div>
            <button id="btnRemoveTask" class="btn btn-danger float-end">Temizle</button> 
        </div>
        <ul id="task-list" class="list-group list-group-flush">
            
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
